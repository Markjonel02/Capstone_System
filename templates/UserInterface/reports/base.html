<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reports</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/dtlogo.png'%}">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Quicksand&family=Barlow:wght@300;400;500&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/printables.css' %}">
</head>
<body>
    <div class="img_header pt-3">
        <img src="{% static 'images/dunmark_logo.jpg' %}">
    </div>
    
    <div class="col d-flex justify-content-center gap-3" id="action">
        <a class="btn btn-secondary" href="{% url 'reports' %}">Back to Reports</a>
        <button class="btn btn-primary" id="printbtn">Print</button>
    </div>
    {% block content %}
        
    {% endblock content %}



    <script>
        $(document).ready(function () {
            $("#printbtn").click(function (e) { 
                
                $("#action").css('visibility', 'hidden');

                window.print();

                $("#action").css('visibility', 'visible');


            });
        });
    </script>
        
</body>


</html>
