{% extends 'UserInterface/base.html' %}


{% block content %}
<a class="btn btn-dark d-block mx-4 mt-4" href="{% url 'customer_profile'%}" style="width: 150px;">Go back</a>

<div class="edituser bg-white rounded shadow-3 mx-auto my-3 p-0 w-50">
    <div class="card-header text-center p-3 rounded bg-dark" style="color: white; font-family: 'Barlow';">
        <h5 style=" font-weight: bold; font-size: 0.9em; letter-spacing: 1px;">Edit User info for Customer: <span class="text-warning ">{{ Customer.first }}</span></h5>
    </div>
    <form method="post" id="customerform_edit" class="m-auto p-4">
        
        {% csrf_token %}
        {{ customer_form.as_p }}


        <button type="submit" class="btn btn-primary w-25 mx-auto my-2 d-block">Save Changes</button>
    </form>
    
</div>
{% endblock content %}
